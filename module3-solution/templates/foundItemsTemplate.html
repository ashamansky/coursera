<div>
<ol>
  <li ng-repeat="item in list.items">
    <div>
      <h4>{{item.name}} <button ng-click="list.onRemove({index: $index});">Don't want this one!</button></h4>
      <div><b>{{item.short_name}}</b>: {{item.description}}</div>

    </div>

  </li>
</ol>
<span class="error">Nothing found</span>
</div>
